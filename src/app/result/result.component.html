<mat-progress-spinner  class="centered" mode="indeterminate" *ngIf = "spinnerFlag"></mat-progress-spinner>
<div class="result-class" *ngIf = "resultFlag; else failure">
    <p>
    Success! Congratulations on Finding Falcone. King Shan is  mighty pleased.<br><br>
    </p>
    <p>Time Taken: {{message.time}}<br></p>
    <p>Planet Found: {{message.planet_name}}</p>
</div>

<ng-template #failure>
<div class="result-class">
        <p>
        Sorry! Falcone is still missing.
        </p>
        <p>Please try again</p>
    </div>
    </ng-template>
    <div class="buttonContainer">
    <button mat-raised-button color="primary" type="submit"  [routerLink]="['/home']">Start Again</button>
    </div>
